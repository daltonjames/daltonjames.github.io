    <title>Mult Table</title>


    <link href="css/mult_table_style.css" rel="stylesheet" type="text/css">

    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="mult_table.js"></script>

  </head>
  <body>



    <!--form to take in the size of the multiplication table -->
    <form id="m_form" action="javascript:void(0)">

      <!--each of the divs encloses a label and number box pair-->
      <div class="form_ele">
        <!--the minimum horizontal value for the table-->
        <label>Min Horizontal Value (Column)</label>
        <input id="min_h" class="num_box" type="number" tabindex="1" />
      </div>

      <div class="form_ele">
        <!--the maximum horizontal value for the table-->
        <label>Max Horizontal Value (Column)</label>
        <input id="max_h" class="num_box" type="number" tabindex="2" /> 
      </div>

      <div class="form_ele">
        <!--the minimum vertical value for the table-->
        <label>Min Vertical Value (Row)</label>
        <input id="min_v" class="num_box" type="number" tabindex="3" /> 
      </div>

      <div class="form_ele">
        <!--the maximum vertical value for the table-->
        <label>Max Vertical Value (Row)</label>
        <input id="max_v" class="num_box" type="number" tabindex="4" />      
      </div>

      <!--the submit box to create the table-->
      <input class="submit_box" type="submit" tabindex="5" />
    </form>
    
    <!--the dynamic table to be created-->
    <table id="result"></table>
    
    <!--paragraph for errors-->
    <p id="error_msg"></p>
    
    
  </body>
</html>
